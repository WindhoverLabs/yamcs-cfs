syntax = "proto2";

package yamcs.protobuf.studio;

option java_package = "com.windhoverlabs.yamcs.studio";
option java_outer_classname = "StudioProto";
option java_multiple_files = true;

import "yamcs/api/annotations.proto";
import "yamcs/api/httpbody.proto";

service HelloWorldApi {

  // Simple protobuf object
  rpc HelloWorld(HelloWorldResponse) returns (HelloWorldResponse) {
    option (yamcs.api.route) = {
      get: "/api/{instance}/studio/hello_world/{ipaddress}/{port}/"
    };
  }
}

